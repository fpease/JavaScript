<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Length</title>
</head>
<body>
    <script>
        let fname=prompt("Enter your first name.");
        let lname=prompt("Enter your last name.");
        var fn=fname.length;
        var ln=lname.length;
        document.write(`My name is: ${fname}, ${lname}`)
        document.write("<br/>");
        document.write("Length of first name: " + fn);
        document.write("<br/>");
        document.write("Length of last name: " + ln);
        document.write("<br/>");
       

    </script>
</body>
</html>

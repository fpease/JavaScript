<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age to Vote</title>
</head>
<body>
    <script>
        var age= window.prompt("Enter age");
        var ans=age;
        if(ans>=18){
            document.write("You are the right age");
        }
       if(ans<18){
        document.write("You are not the right age");
       }
    


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>

        var score = window.prompt("Enter score");

        if(score >= 90 && score<=100)
            {document.write("Youre grade is an A" );
        }
        else if(score >= 80 && score<=89)
            {document.write("Youre grade is a B" );
        }  
        else if(score >= 70 && score<=79)
             {document.write("Youre grade is a C" );
        }
        else   if(score >= 60 && score<=69)
            {document.write("Youre grade is a D" );
        } 
        else  if(score >= 0 && score<=59)
            {document.write("Youre grade is a F" );
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper and Lower Case</title>
</head>
<body>
    <script>
        var fname = window.prompt("Enter your first name");
        var len = fname.length;
        var cap = fname.toUpperCase();
        var low = fname.toLowerCase();
        document.write("Your first name is: " + fname + "<br/>");
        document.write("Length of first name is: " + len + "<br/>");
        document.write("Uppercase: " + cap + "<br/>");
        document.write("Lowercase: " + low);
        
    </script>
</body>
</html>

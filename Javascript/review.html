<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review of Javascript</title>
</head>
<body>
    <h1>Use of Conditional Operator</h1>

    <script>
        var walkSignal;
        walkSignal=(walkSignal==='walk')? console.log("You may walk"):console.log("You may not walk");
    </script>
</body>
</html>

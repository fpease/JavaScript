<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Functions</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h2>Click to find the area of a circle</h2>
    <input type="button" onclick="circle()" value="Area of a Circle">

    <h2>Click to find the area of a triangle</h2>
    <input type="button" onclick="triangle()" value="Area of a triangle">

    <h2>Click to find the largest number of three</h2>
    <input type="button" onclick="largest()" value="Largest of 3 numbers">

    <h2>Click to find if a number is even or odd</h2>
    <input type="button" onclick="evenodd()" value="Even or Odd">

    <h2>Click to find if a number is positive or negative</h2>
    <input type="button" onclick="posneg()" value="Positive or Negative">
</body>
</html>
